<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<th colspan="3">회원가입</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" size="10"> <input type="button"
					value="중복확인"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="password" placeholder="비밀번호 재입력" required></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" size="3">-<input type="text"
					size="3"> <input type="button" value="우편번호"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>휴대전화</td>
				<td><select name="phoneNum">
						<option value="1" selected>010</option>
						<option value="2">011</option>
						<option value="3">017</option>
						<option value="4">019</option>
				</select> <input type="text" size="4"> <input type="text" size="4">
			</tr>
			<tr>
				<td>전화번호</td>
				<td><select name="Tel">
						<option value="1" selected>010</option>
						<option value="2">02</option>
						<option value="3">051</option>
						<option value="4">053</option>
				</select> <input type="text" size="4"> <input type="text" size="4">
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" size="7"><select name="email">
						<option selected>@naver.com</option>
						<option>@gmail.com</option>
						<option>@hanmail.net</option>
				</select></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="radio" checked>양<input type="radio">음</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="date">
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox">이메일수신에 동의합니다.</td>
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox">SMS수신에 동의합니다.</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="reset" value="가입 취소" style="background-color:gray; color:white;"> <input type="button" value="회원가입" style="background-color: red; color:white;"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
