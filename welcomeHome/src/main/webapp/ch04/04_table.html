<body>
    <table border="1">
        <thead>
            <tr>
                <th style="background-color:cornsilk">태그</th>
                <!-- th: table header -->
                <th style="background-color:cornsilk">설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;img&gt;</td>
                <td>이미지 파일 삽입</td>
            </tr>
            <tr>
                <td>&lt;canvas&gt;</td>
                <td>캔버스 그리기</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">여기가 끝입니다.</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table border="2">

            <tr>
                <th style="background-color: hotpink;">학생이름</th>

                <th style="background-color: hotpink;">평균</th>
            </tr>
        </thead>

            <tr>
                <td>홍길동</td>
                <td>30</td>

                <td>27.5</td>
            </tr>
            <tr>
                <td>김민수</td>
                <td>60</td>
                <td>70</td>
                <td>65</td>
            </tr>
            <tr>
                <td>이길동</td>

                <td>85</td>

    </table>
